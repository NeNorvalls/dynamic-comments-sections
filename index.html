<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Comments Section</title>
  </head>
  <body>
    <div class="container">
      <div id="image">
        <img src="./images/eiffel.png" alt="Eiffel Tower" />
      </div>
      <h3>Comments</h3>

      <div id="commentSection">
        <!-- Comments will appear here -->
      </div>

      <h4>Add a Comment</h4>
      <div id="inputSection">
        <input id="commentText" type="text" placeholder="Comment" />
        <button id="addCommentButton" onclick="addComment()">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
